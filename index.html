<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lucas Siman</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/page-logo.css">
    <link rel="stylesheet" href="css/components/page-header.css">
    <link rel="stylesheet" href="css/components/page-banner.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/page-action.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/project-card.css">
    <link rel="stylesheet" href="css/components/wrapper-project.css">

    
</head>
<body>
    
    <header class="page-header">
        <h1 class="page-logo">LS</h1>
        <nav>
            <a class="page-action" href="" lang="en">Skills</a>
            <a class="page-action" href="">Projetos</a>
            <a class="page-action" href="">Sobre</a>
            <a class="page-action" href="">Contatos</a>
            <a class="main-button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="page-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Lucas Siman</h1>
                <h2 class="main-subtitle">FrontEnd Developer</h2>
            </div>

            <div class="navigation">
                <a class="main-button" href="" lang="en">Download CV</a>
                <a class="main-button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="main-section -skill">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/ico_html5.png" alt="Logo HTML em pixel arte.">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">

                <img class="icon" src="img/ico_nodejs.png" alt="Logo NodeJS em pixel arte.">
                
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">

                <img class="icon" src="img/ico_css3.png" alt="Logo CSS em pixel arte.">
                
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">

                <img class="icon" src="img/ico_tdd.png" alt="Logo TDD em pixel arte.">
                
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">

                <img class="icon" src="img/ico_js.png" alt="Logo Java Script em pixel arte.">
                
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">

                <img class="icon" src="img/ico_restapi.png" alt="Logo Rest API em pixel arte.">
                
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">

                <img class="icon" src="img/ico_react.png" alt="Logo React em pixel arte.">
                
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">

                <img class="icon" src="img/ico_ux.png" alt="Logo UX em pixel arte.">
                
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
        </div>
    </section>

    <section class="main-section -project">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-project">
            <article class="project-card -firelabs">
                <img src="img/logo-firedlabs.png" alt="">
            </article>
            <article class="project-card -colabcode">
                <img src="img/logo-collabcode.png" alt="">
            </article>
            <article class="project-card -portfolio">
                <img src="img/portfolio.png" alt="">
            </article>
        </div>
    </section>

    

</body>
</html>
